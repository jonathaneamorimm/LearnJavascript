<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/tests/jsonserver/assets/styles/globals.css">
</head>
<body>

    <section>
        <table>
            <caption>Table Users</caption>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>User AGE</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userdata">

            </tbody>
        </table>
    </section>

    <section>
        <h2>Cadastrar usuario</h2>
        <form onsubmit="return false">
            <input type="text" id="newUserName" /><br>
            <input type="text" id="newUserAge" /><br>
            <button id="enviar">Enviar</button>
        </form> 
    </section>

    <div id="modalEdit" class="modal"> 
        <div class="modal-content">
            <div class="header-modal">
                <h3>Edit User</h3>
                <span id="closeModal">&times;</span>
            </div>
            <div class="formEditContent">
                <form onsubmit="return false" id="formEdit">
                    <label for="editUserName">Username</label>
                    <input type="text" id="editUserName" /><br>
                    <label for="editUserAge">User Age</label>
                    <input type="text" id="editUserAge" /><br>
                    <button id="submitEdit">Editar</button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
